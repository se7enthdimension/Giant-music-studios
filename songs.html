      <link rel="stylesheet" href="css/owl.carousel.min.css">
      <link rel="stylesoeet" href="css/owl.theme.default.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
   </head>
   <body>
      <!-- banner bg main start -->
      <div class="banner_bg_main">

         <!-- header top section start -->
         <!-- logo section start -->
         <div class="logo_section">
            <div class="container">
               <div class="row">
                  <div class="col-sm-12">
                     <div class="logo"><a href="index.html"><img src="images/giant Logo.png" style="width: 20%;" alt='LOGO'></a></div>
                  </div>
               </div>
            </div>
         </div>
         <!-- logo section end -->
         <!-- header section start -->
         <div class="header_section">
            <div class="container">
               <div class="containt_main">
                  <div id="mySidenav" class="sidenav">
                     <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                     <a href="index.html">Home</a>
                     <a href="songs.html">Songs</a>
                     <a href="#">Top 10</a>
                     <a href="#contact">Contact Us</a>
                  </div>
                  <span class="toggle_icon" onclick="openNav()"><img src="images/toggle-icon.png"></span>
                 
                  <div class="main">
                     <!-- Another variation with a button -->
                     <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for song/artist">
                        <div class="input-group-append">
                           <button class="btn btn-secondary" type="button" style="background-color: green; border-color:green ">
                           <i class="fa fa-search"></i>
                           </button>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <!-- header section end -->
         <!-- banner section start -->
         <div class="banner_section layout_padding">
            <div class="container">
               <div id="my_slider" class="carousel slide" data-ride="carousel">
                  <div class="carousel-inner">
                     <div class="carousel-item active">
                        <div class="row">
                           <div class="col-sm-12">
                              <h1 class="banner_taital">Download <br>and play songs</h1>
                              
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <!-- banner section end -->
      </div>
      <!-- banner bg main end -->
    
    
      <!-- team  section start -->
     
    <div class="music-container">

      <div class="music-body">
          <div class="layer">
              <div class="volume-slider">
              <span class="bar"></span>
              <input type='range' min='0.01' max='1' value='1' step='0.01' class="volumerange"/>
              </div>
          </div>
          <div class="top-icons">
              <button class="volume btn" id="volume">
                  <i id="volumeicon" class="fas fa-volume-up"></i>
              </button>
              <button class="list btn" id="list">
                  <i class="fas fa-list"></i>
              </button>
          </div>
          <div class="music-img">
              <img src="https://images.genius.com/ee202c6f724ffd4cf61bd01a205eeb47.1000x1000x1.jpg" alt="song-images" id="img">
          </div>
          <div class="music-info">
              <h2 id="title">Yıldız Tozu</h2>
          </div>
          <audio src="https://raw.githubusercontent.com/ustabasiibrahim/music-player/master/assets/music/1.mp3" id="audio"></audio>
          <div class="music-progress">
              <div class="progress-bar">
                  <span class="progress-line"></span>
                  <input type='range' min='0' max='100' value='0' class="progress" id="progress"/>
              </div>
              <div class="duration">
                  <span class="current-time">00:00</span>
                  <span class="duration-time">00:00</span>
              </div>
          </div>
          <div class="music-controls">
              <button class="repeat btn" id="repeat">
                  <i class="fas fa-redo-alt"></i>
              </button>
              <div class="main-controls">
                  <button class="prevbtn" id="prevbtn">
                      <i class="fas fa-backward"></i>
                  </button>
                  <button class="playpause" id="playpause">
                      <i id="playpause-btn"class="fas fa-play"></i>
                  </button>
                  <button class="nextbtn" id="nextbtn">
                      <i class="fas fa-forward"></i>
                  </button>
              </div>
              <button class="like btn" id="like">
                  <i id="likeicon" class="far fa-heart"></i>
              </button>
          </div>
          <div class="songs-list" id="songs-list">
              <button class="list-close btn" id="listclose">
                  <i class="fas fa-times"></i>
              </button>
          </div>
      </div>
  </div>

               </ul>
            </div>
            <div class="location_main">Contact us on : <a href="#">+260 97 9190522</a></div>
         </div>
      </div>

      <div class="copyright_section">
         <div class="container">
            <p class="copyright_text">© 2024 All Rights Reserved. Design by Starr</a></p>

      <script src="js/app.js"></script>

      <script src="js/popper.min.js"></script>
      <script src="js/bootstrap.bundle.min.js"></script>
      <script src="js/jquery-3.0.0.min.js"></script>
      <script src="js/plugin.js"></script>
      <!-- sidebar -->
      <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
      <script src="js/custom.js"></script>
      
      <script>
         function openNav() {
           document.getElementById("mySidenav").style.width = "250px";
         }
         
         function closeNav() {
           document.getElementById("mySidenav").style.width = "0";
         }
      </script>

     
   </body>
